
<div class='login-div'>
       <div class='logo'>  </div>
          <div class='title'>Login</div>
  <div class='form'>

            

       <div class="username">

        <mat-form-field appearance="fill" [style.width.px]=227>
          <mat-label>Enter your email</mat-label>
          <input sclass="same" matInput placeholder="pat@example.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        </div>
        <div class='pssword'>

        <mat-form-field appearance="fill" [style.width.px]=227>
      <mat-label>Enter your password</mat-label>
      <input class="same" matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
           </div>
      <div class='btn'>
      <button mat-raised-button color="primary">Login</button>
       </div>
       <div class="notmember">
           Dont have an account? 
           <a class='btn'routerLink='sign-up'mat-button color='accent'> Sign up</a>
       </div>
      
        </div>
