<div id="myDiv" class="mat-elevation-z8">
<table   mat-table [dataSource]="dataSource" >
  
   
  <!-- id Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> <div class='btn'><a  class="btn-style"mat-raised-button color="accent"><mat-icon>add</mat-icon>Add</a>
     </div> </th>
    <td  mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>
  <ng-container matColumnDef="CREATED">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.CREATED}}  
      </td>
  </ng-container>
  <!-- fName Column -->
  <ng-container matColumnDef="FIRSTNAME">
    <th mat-header-cell *matHeaderCellDef> FirstName</th>
    <td mat-cell *matCellDef="let element"> {{element.FIRSTNAME}}  </td>
  </ng-container>

  <!-- ln Column -->
  <ng-container matColumnDef="LASTNAME">
    <th mat-header-cell *matHeaderCellDef> LastName </th>
    <td mat-cell *matCellDef="let element">  {{element.LASTNAME}} </td>
  </ng-container>

  <!-- phone Column -->
  <ng-container matColumnDef="PHONE">
    <th mat-header-cell *matHeaderCellDef> Phone</th>
    <td mat-cell *matCellDef="let element"> {{element.PHONE}} </td>
  </ng-container>
  <ng-container matColumnDef="EMAIL">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.EMAIL}}  </td>
  </ng-container>

  <ng-container matColumnDef="ADRESS">
    <th mat-header-cell *matHeaderCellDef> Adress  </th>
    <td mat-cell *matCellDef="let element"> {{element.ADRESS}}  </td>
  </ng-container>

  <ng-container matColumnDef="ROLE">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.ROLE}}   </td> 
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp; &nbsp;  &nbsp; &nbsp;&nbsp;  Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="table-button-row"> 
        <a  (click)="openEDialog(element)" class="btnedit"mat-button color="primary">
      <mat-icon>edit</mat-icon></a>
      <a (click)="openDialog(element.ID)" (click)="save()" class="btndelete"mat-button color="primary">
        <mat-icon>delete</mat-icon></a>
      

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 
</table>

<mat-paginator [pageSizeOptions]="[10,20, 40]" showFirstLastButtons></mat-paginator>
</div>
