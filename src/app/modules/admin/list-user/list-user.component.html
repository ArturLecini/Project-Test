
<table  id="myDiv"  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> 
    <td  mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="FIRSTNAME">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.FIRSTNAME}}  </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="LASTNAME">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element">  {{element.LASTNAME}} </td>
  </ng-container>

  <!-- addres Column -->
  <ng-container matColumnDef="PHONE">
    <th mat-header-cell *matHeaderCellDef> Addres </th>
    <td mat-cell *matCellDef="let element"> {{element.PHONE}} </td>
  </ng-container>
  <ng-container matColumnDef="EMAIL">
    <th mat-header-cell *matHeaderCellDef> Phone  </th>
    <td mat-cell *matCellDef="let element"> {{element.EMAIL}}  
      </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="table-button-row"> 
        <a  (click)="openEDialog(element)" class="btnedit"mat-button>
      <mat-icon>edit</mat-icon>&nbsp; Edit</a>
      <a (click)="openDialog(element.ID)"  class="btndelete" mat-button>
        <mat-icon>delete</mat-icon> Delete</a>
      
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 
</table>
