
<table  id="myDiv"  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> 
      <td  mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- addres Column -->
    <ng-container matColumnDef="addres">
      <th mat-header-cell *matHeaderCellDef> Addres </th>
      <td mat-cell *matCellDef="let element"> {{element.addres}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone  </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}}  
         <a  (click)="openEDialog()" class="btnedit"mat-button>
        <mat-icon>edit</mat-icon>&nbsp; Edit</a>
        <a (click)="openDialog()"  class="btndelete" mat-button>
          <mat-icon>delete</mat-icon> Delete</a></td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   
  </table>
